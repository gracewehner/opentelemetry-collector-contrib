prometheus/withAPI:
  prometheus_api_server_extension:
    enabled: true
    server_config:
      endpoint: "localhost:9090"
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s
prometheus/withAPIDisabled:
  prometheus_api_server_extension:
    enabled: false
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s
prometheus/withoutAPI:
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s